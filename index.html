<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PXFROG | Pixel Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --ui: #262626;
            --primary: #4ade80;
            --secondary: #22c55e;
            --text: #f0f0f0;
            --border-width: 4px;
        }

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #222 10px, #222 20px);
            border-bottom: var(--border-width) solid var(--primary);
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 0px #000;
        }

        main {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }

        /* Pixel Container */
        .pixel-border {
            border: var(--border-width) solid #000;
            box-shadow: 
                inset -4px -4px 0px 0px #333,
                inset 4px 4px 0px 0px #666;
            background: var(--ui);
        }

        #toolbar {
            width: 70px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
        }

        .tool {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
            border: 2px solid #000;
            box-shadow: -2px 2px 0px #000;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .tool.active {
            background: var(--primary);
            box-shadow: 0 0 0 #000;
            transform: translate(-2px, 2px);
        }

        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        #sidebar {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .swatch {
            aspect-ratio: 1;
            border: 2px solid #000;
            cursor: pointer;
        }

        .swatch.active {
            outline: 2px solid var(--primary);
            outline-offset: 1px;
        }

        .pixel-button {
            background: var(--primary);
            color: #000;
            border: 3px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 8px;
            cursor: pointer;
            box-shadow: -3px 3px 0px #000;
        }

        .pixel-button:active {
            box-shadow: 0 0 0 #000;
            transform: translate(-3px, 3px);
        }

        #color-picker-btn {
            width: 100%;
            height: 40px;
            padding: 0;
            border: 3px solid #000;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            #toolbar {
                width: 100%;
                flex-direction: row;
                height: 60px;
            }
            #sidebar {
                width: 100%;
                height: auto;
            }
            #canvas-container {
                min-height: 250px;
            }
            .palette {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PXFROG EDITOR V1.0</h1>
    </header>
    <main>
        <div id="toolbar" class="pixel-border">
            <div class="tool active" id="tool-pencil">‚úèÔ∏è</div>
            <div class="tool" id="tool-eraser">üßº</div>
            <div class="tool" id="tool-bucket">ü™£</div>
            <input type="color" id="color-picker" style="display:none">
            <div class="tool" id="color-trigger" style="background:#000"></div>
        </div>

        <div id="canvas-container" class="pixel-border">
            <canvas id="canvas"></canvas>
        </div>

        <div id="sidebar" class="pixel-border">
            <div style="font-family:'Press Start 2P'; font-size:0.5rem; margin-bottom:5px;">PALETTE</div>
            <div class="palette" id="palette"></div>
            <div style="flex:1"></div>
            <button class="pixel-button" id="btn-save">DOWNLOAD</button>
            <button class="pixel-button" id="btn-clear" style="background:#ff4a4a">CLEAR</button>
            <div id="status" style="font-size:0.8rem; opacity:0.6; text-align:center;">32 X 32</div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const colorTrigger = document.getElementById('color-trigger');
        const colorPicker = document.getElementById('color-picker');
        
        const GRID_SIZE = 32;
        const CELL = 20;
        canvas.width = canvas.height = GRID_SIZE * CELL;
        ctx.imageSmoothingEnabled = false;

        let isDrawing = false;
        let color = '#000000';
        let tool = 'pencil';

        const colors = [
            '#000000', '#ffffff', '#ff4a4a', '#4ade80', '#60a5fa', 
            '#facc15', '#a855f7', '#fb923c', '#444444', '#888888',
            '#aa0000', '#00aa00', '#0000aa', '#aaaa00', '#aa00aa', '#00aaaa'
        ];

        function init() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            colors.forEach(c => {
                const s = document.createElement('div');
                s.className = 'swatch';
                s.style.backgroundColor = c;
                s.onclick = () => selectColor(c, s);
                document.getElementById('palette').appendChild(s);
                if (c === color) s.classList.add('active');
            });
            colorTrigger.style.backgroundColor = color;
        }

        function selectColor(c, el) {
            color = c;
            colorTrigger.style.backgroundColor = c;
            document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
            if (el) el.classList.add('active');
        }

        colorTrigger.onclick = () => colorPicker.click();
        colorPicker.oninput = (e) => selectColor(e.target.value);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let cx, cy;
            if (e.touches && e.touches.length > 0) {
                cx = e.touches[0].clientX;
                cy = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                cx = e.changedTouches[0].clientX;
                cy = e.changedTouches[0].clientY;
            } else {
                cx = e.clientX;
                cy = e.clientY;
            }
            const x = Math.floor((cx - rect.left) / (rect.width / GRID_SIZE));
            const y = Math.floor((cy - rect.top) / (rect.height / GRID_SIZE));
            return { x, y };
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.cancelable) e.preventDefault();
            const { x, y } = getPos(e);
            if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return;

            if (tool === 'pencil') {
                ctx.fillStyle = color;
                ctx.fillRect(x * CELL, y * CELL, CELL, CELL);
            } else if (tool === 'eraser') {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(x * CELL, y * CELL, CELL, CELL);
            }
        }

        function floodFill(e) {
            const { x, y } = getPos(e);
            const target = getHex(x, y);
            if (target === color.toLowerCase()) return;

            const stack = [[x, y]];
            while (stack.length > 0) {
                const [cx, cy] = stack.pop();
                if (cx < 0 || cx >= GRID_SIZE || cy < 0 || cy >= GRID_SIZE) continue;
                if (getHex(cx, cy) !== target) continue;

                ctx.fillStyle = color;
                ctx.fillRect(cx * CELL, cy * CELL, CELL, CELL);

                stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
            }
        }

        function getHex(x, y) {
            const d = ctx.getImageData(x * CELL + 1, y * CELL + 1, 1, 1).data;
            return "#" + ((1 << 24) + (d[0] << 16) + (d[1] << 8) + d[2]).toString(16).slice(1);
        }

        const start = (e) => {
            isDrawing = true;
            if (tool === 'bucket') floodFill(e);
            else draw(e);
        };
        const end = () => isDrawing = false;

        canvas.addEventListener('mousedown', start);
        window.addEventListener('mouseup', end);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (e) => {
            if (e.cancelable) e.preventDefault();
            start(e);
        }, {passive: false});
        canvas.addEventListener('touchend', end);
        canvas.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            draw(e);
        }, {passive: false});

        function setTool(t) {
            tool = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById(`tool-${t}`).classList.add('active');
        }

        document.getElementById('tool-pencil').onclick = () => setTool('pencil');
        document.getElementById('tool-eraser').onclick = () => setTool('eraser');
        document.getElementById('tool-bucket').onclick = () => setTool('bucket');

        document.getElementById('btn-save').onclick = () => {
            const temp = document.createElement('canvas');
            temp.width = temp.height = GRID_SIZE;
            const tctx = temp.getContext('2d');
            for(let y=0; y<GRID_SIZE; y++) {
                for(let x=0; x<GRID_SIZE; x++) {
                    tctx.fillStyle = getHex(x, y);
                    tctx.fillRect(x, y, 1, 1);
                }
            }
            const a = document.createElement('a');
            a.download = 'pxfrog-art.png';
            a.href = temp.toDataURL();
            a.click();
        };

        document.getElementById('btn-clear').onclick = () => {
            if(confirm('CLEAR CANVAS?')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }
        };

        init();
    </script>
</body>
</html>
